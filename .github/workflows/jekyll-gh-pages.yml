name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (custom domain)
        run: |
          npm run build -- --configuration production --base-href /

      # Angular 17+ output path fix
      - name: Copy index.html to 404.html (SPA routing)
        run: |
          cp dist/angular-showcase/browser/index.html dist/angular-showcase/browser/404.html

      # Custom domain for GitHub Pages
      - name: Add CNAME file
        run: |
          echo "kristaps-esmits.id.lv" > dist/angular-showcase/browser/CNAME

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/angular-showcase/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
